# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:

  deploy_aws_cognito:
    runs-on: ubuntu-latest
    environment: develop
    steps:
    - uses: actions/checkout@v3    
    - name: Configure AWS credentials
      id: creds
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}  
        no-fail-on-empty-changeset: "1"
    - name: Deploy Cognito AWS CloudFormation
      run: |
        ls -l  templates      
    - name: Deploy Cognito AWS CloudFormation
      run: |
        aws cloudformation create-stack --stack-name KoandinaCognitoUserPool --timeout-in-minutes 10 --template-url https://koandina-test-bucket.s3.amazonaws.com/deployment-cognito.yaml --parameters ParameterKey=Environment,ParameterValue=${{ secrets.ENVIRONMENT }} ParameterKey=KoandinaMetadataURL,ParameterValue=${{ secrets.KOANDINAMETADATAURL }}
        